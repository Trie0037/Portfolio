  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav
            class="navbar-expand-lg"
            style="text-align: left; font-size: 20px; color: orange;"
          >
            trie0037@gmail.com

            <div class="pull-right" id="navbarSupportedContent">
              <li><a href="index.html"><i class="fas fa-info-circle">Portfolio |</i></a></li>

              <li><a href="resume.html"><i class="fas fa-project-diagram">Projects |</i></a></li>

              <li>
                  <a href="contact.html">
                  <i class="fas fa-envelope">Contact</i>
                </a>
            </li>
            </div>
          </nav>
        </div>

      <br>
      
      <div
      class="jumbotron"
      id="topJumbotron"
      style="height: 100%; padding: 22px;">
          <div style="background: rgb(0, 34, 46); border: 1px;">

                        <div class="emptyHeader">Firebase Response</div>
                          
                              <div>
                                <table id="table" class="table">
                                  <thead>
                                    <tr>
                                      <th>Your Name</th>
                                      <th>Email</th>
                                      <th>Employer</th>
                                    </tr>
                                  </thead>
                                  <tbody></tbody>
                                </table>
                              </div>
                         

                    <div class="add-name"></div>
                      <div class="panelheading">Contact Info</div>

                      <form style="padding: 1px; opacity: 0.9;">
                        <div class="form-group">
                          <label for="your-name">Your Name:</label>
                          <input
                            type="text"
                            required
                            class="form-control"
                            id="your-name" style="background: rgb(0, 34, 46, 0.75)"
                            placeholder="Please type in your name."
                          />
                        </div>
                        <div class="form-group">
                          <label for="email">Your email:</label>
                          <input
                            type="text"
                            required
                            class="form-control"
                            id="your-email" style="background: rgb(0, 34, 46, 0.75)"
                            placeholder="Please type in your email."
                          />
                        </div>
                        <div class="form-group">
                          <label for="employed">Employer:</label>
                          <input
                            type="text"
                            required
                            class="form-control"
                            id="Employer" style="background: rgb(0, 34, 46, 0.75)"
                            placeholder="Who is your employer?"
                          />
                        </div>
                        <button type="submit" class="btn btn-default">
                          Submit
                        </button>
                      </form>
                    </div>
      
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>
